<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary-color: #ff4b6e;
            --secondary-color: #ffb6c1;
            --glass: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transition: background 1.5s ease;
        }

        body.dark-mode {
            background: #1a1a1a;
        }

        #app {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            border-radius: 30px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 75, 110, 0.5);
        }

        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .timer-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 5px;
            border-radius: 12px;
        }

        .timer-number {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .timer-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            opacity: 0.8;
        }

        #history {
            margin-top: 20px;
            max-height: 120px;
            overflow-y: auto;
            font-size: 0.9rem;
            text-align: left;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            scrollbar-width: thin;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            background: white;
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 75, 110, 0.3);
        }

        button:active { transform: translateY(0); }

        /* –°–µ—Ä–¥–µ—á–∫–∏ */
        .heart {
            position: fixed;
            bottom: -50px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="app" class="animate__animated animate__fadeInUp">
    <h1 id="name">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
    
    <div class="timer-grid" id="timer">
        <div class="timer-item"><span class="timer-number" id="days">0</span><span class="timer-label">–î–Ω–µ–π</span></div>
        <div class="timer-item"><span class="timer-number" id="hours">0</span><span class="timer-label">–ß–∞—Å–æ–≤</span></div>
        <div class="timer-item"><span class="timer-number" id="mins">0</span><span class="timer-label">–ú–∏–Ω</span></div>
        <div class="timer-item"><span class="timer-number" id="secs">0</span><span class="timer-label">–°–µ–∫</span></div>
    </div>

    <div id="history">‚ú® –°–æ–æ–±—â–µ–Ω–∏—è –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å...</div>

    <div class="btn-group">
        <button onclick="fetchData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
        <button onclick="toggleMusic()" id="musicBtn">üéµ –ú—É–∑—ã–∫–∞</button>
        <button onclick="toggleSecret()">üïµÔ∏è –°–µ–∫—Ä–µ—Ç</button>
    </div>
</div>

<audio id="music" loop src="https://cdn.pixabay.com/audio/2022/03/15/audio_8d79e4e8f7.mp3"></audio>

<script>
    // –ó–ê–ú–ï–ù–ò –≠–¢–ò –î–ê–ù–ù–´–ï –ù–ê –°–í–û–ò
    const CONFIG_URL = "https://–¢–í–û–ô_–ù–ò–ö.github.io/–¢–í–û–ô_–†–ï–ü–û/messages.json";
    
    let state = {
        name: "–õ—é–±–∏–º–∞—è",
        startDate: "2024-01-01",
        messages: [],
        secretMode: localStorage.getItem('secretMode') === 'true',
        isPlaying: false
    };

    async function fetchData() {
        try {
            const response = await fetch(`${CONFIG_URL}?t=${Date.now()}`);
            const data = await response.json();
            state = { ...state, ...data };
            updateUI();
        } catch (err) {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", err);
            // –ï—Å–ª–∏ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å, –ø–æ–ø—Ä–æ–±—É–µ–º –æ–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å —Å –¥–µ—Ñ–æ–ª—Ç–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById("name").textContent = `–î–ª—è —Ç–µ–±—è, ${state.name} ‚ù§Ô∏è`;
        
        // –ò—Å—Ç–æ—Ä–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
        const historyEl = document.getElementById("history");
        historyEl.innerHTML = state.messages.map(m => `<div style="margin-bottom:8px">üíñ ${m}</div>`).join("");

        // –°–µ–∫—Ä–µ—Ç–Ω—ã–π —Ä–µ–∂–∏–º
        if (state.secretMode) {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }
    }

    function updateTimer() {
        const start = new Date(state.startDate);
        const now = new Date();
        const diff = now - start;

        if (isNaN(diff)) return;

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);

        document.getElementById("days").textContent = d;
        document.getElementById("hours").textContent = h;
        document.getElementById("mins").textContent = m;
        document.getElementById("secs").textContent = s;
    }

    function toggleMusic() {
        const audio = document.getElementById("music");
        const btn = document.getElementById("musicBtn");
        if (!state.isPlaying) {
            audio.play();
            btn.textContent = "‚è∏ –°—Ç–æ–ø";
        } else {
            audio.pause();
            btn.textContent = "üéµ –ú—É–∑—ã–∫–∞";
        }
        state.isPlaying = !state.isPlaying;
    }

    function toggleSecret() {
        state.secretMode = !state.secretMode;
        localStorage.setItem('secretMode', state.secretMode);
        updateUI();
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ä–¥–µ—á–µ–∫
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = ["‚ù§Ô∏è", "üíñ", "üíù", "üíï", "üå∏"][Math.floor(Math.random() * 5)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        heart.style.opacity = Math.random();
        
        document.body.appendChild(heart);
        
        setTimeout(() => heart.remove(), 6000);
    }

    // –ó–∞–ø—É—Å–∫ –≤—Å–µ–≥–æ
    fetchData();
    setInterval(updateTimer, 1000);
    setInterval(createHeart, 400);
    setInterval(fetchData, 30000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Ä–∞–∑ –≤ 30 —Å–µ–∫
</script>

</body>
</html>
