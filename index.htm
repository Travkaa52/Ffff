<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="myy.png">

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary-color: #ff4b6e;
            --secondary-color: #ffb6c1;
            --glass: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transition: background 1.5s ease;
        }

        body.dark-mode { background: #1a1a1a; }

        #app {
            z-index: 10; text-align: center; color: white;
            padding: 25px; width: 85%; max-width: 380px;
            border-radius: 30px; background: var(--glass);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h1 { font-family: 'Pacifico', cursive; font-size: 1.6rem; margin-bottom: 15px; }

        /* –¢–∞–π–º–µ—Ä */
        .timer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .timer-item { background: rgba(255, 255, 255, 0.15); padding: 10px 5px; border-radius: 12px; }
        .timer-number { display: block; font-size: 1.1rem; font-weight: 600; }
        .timer-label { font-size: 0.55rem; text-transform: uppercase; }

        /* –ß–∞—Ç */
        #chat-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 200px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 5px;
            margin-bottom: 8px;
        }

        .msg {
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.3;
        }

        .msg.me { align-self: flex-end; background: var(--primary-color); color: white; border-bottom-right-radius: 2px; }
        .msg.her { align-self: flex-start; background: white; color: #333; border-bottom-left-radius: 2px; }

        .input-area { display: flex; gap: 5px; }
        
        input {
            flex: 1; border: none; border-radius: 20px; padding: 8px 15px;
            outline: none; font-family: 'Montserrat', sans-serif;
        }

        .send-btn {
            background: var(--primary-color); color: white; border: none;
            width: 35px; height: 35px; border-radius: 50%; cursor: pointer;
        }

        .heart {
            position: fixed; bottom: -50px; user-select: none; pointer-events: none;
            z-index: 1; animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="app" class="animate__animated animate__fadeInUp">
    <h1 id="name">–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</h1>
    
    <div class="timer-grid">
        <div class="timer-item"><span class="timer-number" id="days">0</span><span class="timer-label">–î–Ω–µ–π</span></div>
        <div class="timer-item"><span class="timer-number" id="hours">0</span><span class="timer-label">–ß–∞—Å–æ–≤</span></div>
        <div class="timer-item"><span class="timer-number" id="mins">0</span><span class="timer-label">–ú–∏–Ω</span></div>
        <div class="timer-item"><span class="timer-number" id="secs">0</span><span class="timer-label">–°–µ–∫</span></div>
    </div>

    <div id="chat-container">
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="uInput" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å...">
            <button class="send-btn" onclick="sendMsg()">üöÄ</button>
        </div>
    </div>

    <div class="btn-group" style="margin-top: 15px; display: flex; justify-content: center; gap: 10px;">
        <button onclick="toggleMusic()" id="musicBtn" style="background: white; border: none; border-radius: 50px; padding: 8px 15px; color: #ff4b6e; font-weight: 600;">üéµ –ú—É–∑—ã–∫–∞</button>
        <button onclick="toggleSecret()" style="background: white; border: none; border-radius: 50px; padding: 8px 15px; color: #ff4b6e; font-weight: 600;">üïµÔ∏è –°–µ–∫—Ä–µ—Ç</button>
    </div>
</div>

<audio id="music" loop src="https://cdn.pixabay.com/audio/2022/03/15/audio_8d79e4e8f7.mp3"></audio>

<script>
    // –¢–í–û–ò –î–ê–ù–ù–´–ï FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyDvF1USp7BnmWT9WBWlpikh6fwzM5RY8LU",
        authDomain: "planning-with-ai-3778e.firebaseapp.com",
        projectId: "planning-with-ai-3778e",
        databaseURL: "https://planning-with-ai-3778e-default-rtdb.firebaseio.com/",
        appId: "1:529178865890:web:259924626fb1827abd6ebb"
    };

    const START_DATE = "2024-01-01"; // –î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞
    const USER_NAME = "–õ—é–±–∏–º–∞—è";

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const chatRef = db.ref("chat");

    let myRole = localStorage.getItem('userRole');
    if (!myRole) {
        myRole = confirm("–¢—ã –∞–≤—Ç–æ—Ä –ø—Ä–æ–µ–∫—Ç–∞ (–û–ù)?") ? 'me' : 'her';
        localStorage.setItem('userRole', myRole);
    }

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏
    function sendMsg() {
        const inp = document.getElementById("uInput");
        const val = inp.value.trim();
        if (val) {
            chatRef.push({
                role: myRole,
                text: val,
                time: Date.now()
            });
            inp.value = "";
        }
    }

    // –°–ª—É—à–∞–µ–º –±–∞–∑—É
    chatRef.limitToLast(15).on("value", (snap) => {
        const box = document.getElementById("messages");
        box.innerHTML = "";
        snap.forEach(child => {
            const m = child.val();
            const d = document.createElement("div");
            d.className = `msg ${m.role === myRole ? 'me' : 'her'}`;
            d.textContent = m.text;
            box.appendChild(d);
        });
        box.scrollTop = box.scrollHeight;
    });

    // –¢–∞–π–º–µ—Ä
    function updateTimer() {
        const diff = new Date() - new Date(START_DATE);
        document.getElementById("days").textContent = Math.floor(diff / 86400000);
        document.getElementById("hours").textContent = Math.floor((diff / 3600000) % 24);
        document.getElementById("mins").textContent = Math.floor((diff / 60000) % 60);
        document.getElementById("secs").textContent = Math.floor((diff / 1000) % 60);
    }

    function toggleMusic() {
        const audio = document.getElementById("music");
        const btn = document.getElementById("musicBtn");
        if (audio.paused) {
            audio.play();
            btn.textContent = "‚è∏ –°—Ç–æ–ø";
        } else {
            audio.pause();
            btn.textContent = "üéµ –ú—É–∑—ã–∫–∞";
        }
    }

    function toggleSecret() {
        document.body.classList.toggle('dark-mode');
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = ["‚ù§Ô∏è", "üíñ", "üíù", "üíï", "üå∏"][Math.floor(Math.random() * 5)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 15 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(updateTimer, 1000);
    setInterval(createHeart, 400);
    document.getElementById("name").textContent = `–î–ª—è —Ç–µ–±—è, ${USER_NAME} ‚ù§Ô∏è`;
    document.getElementById("uInput").addEventListener("keypress", e => { if(e.key === "Enter") sendMsg(); });
</script>

</body>
</html>
