<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="–î–ª—è —Ç–µ–±—è">
    
    <link rel="apple-touch-icon" href="myy.png">

    <script src="https://cdn.onesignal.com/sdks/webPushSDKSync.js" defer></script>
    <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(function(OneSignal) {
            OneSignal.init({
                appId: "–ó–ê–ú–ï–ù–ò_–ù–ê_–°–í–û–ô_ONESIGNAL_APP_ID",

    </script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary-color: #ff4b6e;
            --secondary-color: #ffb6c1;
            --glass: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transition: background 1.5s ease;
        }

        body.dark-mode { background: #1a1a1a; }

        #app {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 30px;
            width: 85%;
            max-width: 380px;
            border-radius: 30px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* –î–ª—è Safari */
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h1 { font-family: 'Pacifico', cursive; font-size: 1.6rem; margin-bottom: 15px; }

        .timer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin: 15px 0; }
        .timer-item { background: rgba(255, 255, 255, 0.15); padding: 12px 5px; border-radius: 15px; }
        .timer-number { display: block; font-size: 1.1rem; font-weight: 600; }
        .timer-label { font-size: 0.55rem; text-transform: uppercase; }

        #history {
            margin-top: 15px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 0.85rem;
            text-align: left;
            padding: 12px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .btn-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 20px; }
        
        button {
            border: none; border-radius: 50px; padding: 10px 18px;
            background: white; color: var(--primary-color); font-weight: 600;
            font-size: 0.9rem; cursor: pointer; transition: 0.3s;
        }

        .heart {
            position: fixed; bottom: -50px; user-select: none; pointer-events: none;
            z-index: 1; animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="app" class="animate__animated animate__fadeInUp">
    <h1 id="name">–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</h1>
    
    <div class="timer-grid">
        <div class="timer-item"><span class="timer-number" id="days">0</span><span class="timer-label">–î–Ω–µ–π</span></div>
        <div class="timer-item"><span class="timer-number" id="hours">0</span><span class="timer-label">–ß–∞—Å–æ–≤</span></div>
        <div class="timer-item"><span class="timer-number" id="mins">0</span><span class="timer-label">–ú–∏–Ω</span></div>
        <div class="timer-item"><span class="timer-number" id="secs">0</span><span class="timer-label">–°–µ–∫</span></div>
    </div>

    <div id="history">‚ú® –ó–∞–≥—Ä—É–∑–∫–∞...</div>

    <div class="btn-group">
        <button onclick="fetchData()">üîÑ</button>
        <button onclick="toggleMusic()" id="musicBtn">üéµ –ú—É–∑—ã–∫–∞</button>
        <button onclick="toggleSecret()">üïµÔ∏è –°–µ–∫—Ä–µ—Ç</button>
    </div>
</div>

<audio id="music" loop src="https://cdn.pixabay.com/audio/2022/03/15/audio_8d79e4e8f7.mp3"></audio>

<script>
    const CONFIG_URL = "https://–¢–í–û–ô_–ù–ò–ö.github.io/–¢–í–û–ô_–†–ï–ü–û/messages.json";
    
    let state = {
        name: "–õ—é–±–∏–º–∞—è",
        startDate: "2024-01-01",
        messages: [],
        secretMode: localStorage.getItem('secretMode') === 'true',
        isPlaying: false
    };

    async function fetchData() {
        try {
            const response = await fetch(`${CONFIG_URL}?t=${Date.now()}`);
            const data = await response.json();
            state = { ...state, ...data };
            updateUI();
        } catch (err) { console.error("–û—à–∏–±–∫–∞:", err); }
    }

    function updateUI() {
        document.getElementById("name").textContent = `–î–ª—è —Ç–µ–±—è, ${state.name} ‚ù§Ô∏è`;
        const historyEl = document.getElementById("history");
        historyEl.innerHTML = state.messages.map(m => `<div style="margin-bottom:6px">üíñ ${m}</div>`).join("");
        document.body.classList.toggle('dark-mode', state.secretMode);
    }

    function updateTimer() {
        const diff = new Date() - new Date(state.startDate);
        if (isNaN(diff)) return;
        document.getElementById("days").textContent = Math.floor(diff / 86400000);
        document.getElementById("hours").textContent = Math.floor((diff / 3600000) % 24);
        document.getElementById("mins").textContent = Math.floor((diff / 60000) % 60);
        document.getElementById("secs").textContent = Math.floor((diff / 1000) % 60);
    }

    function toggleMusic() {
        const audio = document.getElementById("music");
        state.isPlaying ? audio.pause() : audio.play();
        document.getElementById("musicBtn").textContent = state.isPlaying ? "üéµ –ú—É–∑—ã–∫–∞" : "‚è∏ –°—Ç–æ–ø";
        state.isPlaying = !state.isPlaying;
    }

    function toggleSecret() {
        state.secretMode = !state.secretMode;
        localStorage.setItem('secretMode', state.secretMode);
        updateUI();
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = ["‚ù§Ô∏è", "üíñ", "üíù", "üíï", "üå∏"][Math.floor(Math.random() * 5)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 15 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }

    fetchData();
    setInterval(updateTimer, 1000);
    setInterval(createHeart, 400);
    setInterval(fetchData, 60000);
</script>

</body>
</html>
