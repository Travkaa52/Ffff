<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="myy.png">

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary-color: #ff4b6e;
            --secondary-color: #ffb6c1;
            --glass: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        #app {
            z-index: 10; text-align: center; color: white;
            padding: 20px; width: 90%; max-width: 400px;
            border-radius: 30px; background: var(--glass);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex; flex-direction: column; gap: 10px;
        }

        h1 { font-family: 'Pacifico', cursive; font-size: 1.5rem; margin: 0; }

        .timer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .timer-item { background: rgba(255, 255, 255, 0.15); padding: 8px 2px; border-radius: 12px; }
        .timer-number { display: block; font-size: 1rem; font-weight: 600; }
        .timer-label { font-size: 0.5rem; text-transform: uppercase; }

        #chat-container {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 35vh; /* –£–≤–µ–ª–∏—á–∏–ª–∏ —á–∞—Ç */
        }

        #messages {
            flex: 1; overflow-y: auto; display: flex;
            flex-direction: column; gap: 8px; padding: 5px;
        }

        .msg {
            padding: 10px 14px; border-radius: 18px; font-size: 0.85rem;
            max-width: 80%; word-wrap: break-word; line-height: 1.3;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .msg.me { align-self: flex-end; background: var(--primary-color); color: white; border-bottom-right-radius: 2px; }
        .msg.her { align-self: flex-start; background: white; color: #333; border-bottom-left-radius: 2px; }
        
        /* –°—Ç–∏–ª—å –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π —Å –ª–æ–∫–∞—Ü–∏–µ–π */
        .msg.loc { cursor: pointer; text-decoration: underline; font-weight: 600; }
        .msg.loc::before { content: 'üìç '; }

        .input-area { display: flex; gap: 8px; margin-top: 5px; }
        input {
            flex: 1; border: none; border-radius: 25px; padding: 10px 15px;
            outline: none; font-size: 0.9rem; background: white;
        }

        .icon-btn {
            background: white; border: none; width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 1.2rem; cursor: pointer;
        }

        .heart {
            position: fixed; bottom: -50px; user-select: none; pointer-events: none;
            z-index: 1; animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="app" class="animate__animated animate__fadeIn">
    <h1 id="name">–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</h1>
    
    <div class="timer-grid">
        <div class="timer-item"><span class="timer-number" id="days">0</span><span class="timer-label">–î–Ω–µ–π</span></div>
        <div class="timer-item"><span class="timer-number" id="hours">0</span><span class="timer-label">–ß–∞—Å–æ–≤</span></div>
        <div class="timer-item"><span class="timer-number" id="mins">0</span><span class="timer-label">–ú–∏–Ω</span></div>
        <div class="timer-item"><span class="timer-number" id="secs">0</span><span class="timer-label">–°–µ–∫</span></div>
    </div>

    <div id="chat-container">
        <div id="messages"></div>
        <div class="input-area">
            <button class="icon-btn" onclick="sendLocation()" title="–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≥–¥–µ —è">üìç</button>
            <input type="text" id="uInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
            <button class="icon-btn" style="background: var(--primary-color); color: white;" onclick="sendMsg()">üöÄ</button>
        </div>
    </div>

    <div style="display: flex; justify-content: space-around;">
        <button onclick="toggleMusic()" id="musicBtn" style="border:none; background:none; color:white; font-size: 0.8rem;">üéµ –ú—É–∑—ã–∫–∞</button>
        <button onclick="document.body.classList.toggle('dark-mode')" style="border:none; background:none; color:white; font-size: 0.8rem;">üåô –¢–µ–º–∞</button>
    </div>
</div>

<audio id="music" loop src="https://cdn.pixabay.com/audio/2022/03/15/audio_8d79e4e8f7.mp3"></audio>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDvF1USp7BnmWT9WBWlpikh6fwzM5RY8LU",
        authDomain: "planning-with-ai-3778e.firebaseapp.com",
        projectId: "planning-with-ai-3778e",
        databaseURL: "https://planning-with-ai-3778e-default-rtdb.firebaseio.com/",
        appId: "1:529178865890:web:259924626fb1827abd6ebb"
    };

    const START_DATE = "2024-01-01";
    const USER_NAME = "–õ—é–±–∏–º–∞—è";

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const chatRef = db.ref("chat");

    let myRole = localStorage.getItem('userRole') || (confirm("–¢—ã –∞–≤—Ç–æ—Ä?") ? 'me' : 'her');
    localStorage.setItem('userRole', myRole);

    function sendMsg() {
        const inp = document.getElementById("uInput");
        const val = inp.value.trim();
        if (val) {
            chatRef.push({ role: myRole, text: val, type: 'text', time: Date.now() });
            inp.value = "";
        }
    }

    // –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –ì–ï–û–õ–û–ö–ê–¶–ò–Ø
    function sendLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                chatRef.push({
                    role: myRole,
                    text: `–Ø –∑–¥–µ—Å—å!`,
                    lat: lat,
                    lon: lon,
                    type: 'location',
                    time: Date.now()
                });
            }, () => alert("–í–∫–ª—é—á–∏ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ –Ω–∞ iPhone –≤ –ù–∞—Å—Ç—Ä–æ–π–∫–∞—Ö Safari"));
        }
    }

    chatRef.limitToLast(20).on("value", (snap) => {
        const box = document.getElementById("messages");
        box.innerHTML = "";
        snap.forEach(child => {
            const m = child.val();
            const d = document.createElement("div");
            d.className = `msg ${m.role === myRole ? 'me' : 'her'} ${m.type === 'location' ? 'loc' : ''}`;
            d.textContent = m.text;
            
            if (m.type === 'location') {
                d.onclick = () => window.open(`https://www.google.com/maps?q=${m.lat},${m.lon}`);
            }
            
            box.appendChild(d);
        });
        box.scrollTop = box.scrollHeight;
    });

    function updateTimer() {
        const diff = new Date() - new Date(START_DATE);
        document.getElementById("days").textContent = Math.floor(diff / 86400000);
        document.getElementById("hours").textContent = Math.floor((diff / 3600000) % 24);
        document.getElementById("mins").textContent = Math.floor((diff / 60000) % 60);
        document.getElementById("secs").textContent = Math.floor((diff / 1000) % 60);
    }

    function toggleMusic() {
        const a = document.getElementById("music");
        a.paused ? a.play() : a.pause();
    }

    setInterval(updateTimer, 1000);
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        h.style.fontSize = Math.random() * 15 + 15 + "px";
        h.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 5000);
    }, 600);

    document.getElementById("uInput").addEventListener("keypress", e => { if(e.key === "Enter") sendMsg(); });
    document.getElementById("name").textContent = `–î–ª—è —Ç–µ–±—è, ${USER_NAME} ‚ù§Ô∏è`;
</script>
</body>
</html>
